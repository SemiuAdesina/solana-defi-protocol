name: Keep Render Services Alive

on:
  schedule:
    # Run every 5 minutes to keep services from spinning down
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-services:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          if [ -n "${{ secrets.RENDER_BACKEND_URL }}" ]; then
            curl -f "${{ secrets.RENDER_BACKEND_URL }}/health" || echo "Backend ping failed"
          else
            echo "RENDER_BACKEND_URL secret not set, skipping backend ping"
          fi
      
      - name: Ping Frontend
        run: |
          if [ -n "${{ secrets.RENDER_FRONTEND_URL }}" ]; then
            curl -f "${{ secrets.RENDER_FRONTEND_URL }}/" || echo "Frontend ping failed"
          else
            echo "RENDER_FRONTEND_URL secret not set, skipping frontend ping"
          fi

