name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  audit-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          components: clippy
      - name: Install pnpm
        run: corepack enable
      - name: Backend install
        working-directory: backend
        run: pnpm install
      - name: Frontend install
        working-directory: frontend
        run: pnpm install
      - name: Cargo audit
        working-directory: blockchain
        run: |
          cargo install cargo-audit --locked || true
          cargo audit || echo "Warning: cargo audit found issues (non-blocking)"
      - name: npm audit backend
        working-directory: backend
        run: |
          pnpm audit --audit-level=high || echo "Warning: npm audit found issues (non-blocking)"
      - name: npm audit frontend
        working-directory: frontend
        run: |
          pnpm audit --audit-level=high || echo "Warning: npm audit found issues (non-blocking)"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          components: clippy, rustfmt
      - name: Install pnpm
        run: corepack enable
      - name: Backend lint
        working-directory: backend
        run: |
          pnpm install
          pnpm lint
      - name: Frontend lint
        working-directory: frontend
        run: |
          pnpm install
          pnpm lint
      - name: Blockchain clippy
        working-directory: blockchain
        run: |
          cargo clippy --all-targets --all-features -- -D warnings || {
            echo "Clippy found warnings or errors"
            exit 1
          }
      - name: Blockchain fmt
        working-directory: blockchain
        run: cargo fmt -- --check
      - name: Solana program static analysis
        working-directory: blockchain
        run: |
          cargo install cargo-audit --locked
          cargo clippy --all-targets --all-features -- -D warnings -W clippy::arithmetic_side_effects -W clippy::unwrap_used

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          export PATH="$HOME/.avm/bin:$PATH"
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          # Install Anchor 0.30.1
          echo "Installing Anchor 0.30.1..."
          # Clean up ALL possible anchor binaries and conflicts
          rm -f "$HOME/.avm/bin/anchor" "$HOME/.avm/bin/anchor-cli"
          rm -rf "$HOME/.avm/versions/0.30.1"
          # Also remove from cargo bin if it exists there (might cause conflicts)
          rm -f "$HOME/.cargo/bin/anchor" "$HOME/.cargo/bin/anchor-cli" 2>/dev/null || true
          # Find and remove any existing anchor binaries that might conflict
          find "$HOME/.cargo/bin" -name "anchor*" -type f -delete 2>/dev/null || true
          # Install with yes to handle prompts, with better error handling
          if timeout 180 yes | avm install 0.30.1 2>&1; then
            echo "avm install succeeded"
          else
            echo "avm install failed, trying cargo install as fallback..."
            echo "Note: cargo install may fail with Rust 1.82.0 due to dependency issues (known Anchor 0.30.1 limitation)"
            # Try cargo install directly (non-blocking, errors suppressed)
            # Note: This may fail due to time crate incompatibility with Rust 1.82.0
            cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked --force 2>&1 | grep -v "type annotations needed" | grep -v "Box<_" | tail -20 || echo "cargo install fallback failed (non-blocking, will use avm if available)"
            # If cargo install worked, create symlink
            if command -v anchor-cli >/dev/null 2>&1; then
              mkdir -p "$HOME/.avm/bin"
              ln -sfn "$(which anchor-cli)" "$HOME/.avm/bin/anchor"
              chmod +x "$HOME/.avm/bin/anchor"
              echo "Using cargo-installed anchor-cli"
            fi
          fi
          sleep 3
          # Create symlink directly if version exists
          if [ -f "$HOME/.avm/versions/0.30.1/anchor" ]; then
            mkdir -p "$HOME/.avm/bin"
            rm -f "$HOME/.avm/bin/anchor" "$HOME/.avm/bin/anchor-cli"
            ln -sfn "$HOME/.avm/versions/0.30.1/anchor" "$HOME/.avm/bin/anchor"
            chmod +x "$HOME/.avm/bin/anchor"
            echo "Created direct symlink to Anchor 0.30.1"
          elif command -v anchor-cli >/dev/null 2>&1 && [ ! -f "$HOME/.avm/bin/anchor" ]; then
            # Fallback: use cargo-installed version if available
            mkdir -p "$HOME/.avm/bin"
            ln -sfn "$(which anchor-cli)" "$HOME/.avm/bin/anchor"
            chmod +x "$HOME/.avm/bin/anchor"
            echo "Using cargo-installed anchor-cli as fallback"
          fi
          # Verify and set version in avm config
          export PATH="$HOME/.avm/bin:$PATH"
          if ! command -v anchor >/dev/null 2>&1; then
            echo "ERROR: Anchor CLI verification failed"
            echo "Debug info:"
            avm list 2>&1 || true
            ls -la "$HOME/.avm/bin/" 2>&1 || true
            ls -la "$HOME/.avm/versions/0.30.1/" 2>&1 || true
            exit 1
          fi
          # Set anchor version in avm config (required for anchor commands)
          if [ -f "$HOME/.avm/versions/0.30.1/anchor" ]; then
            echo "Setting Anchor version to 0.30.1..."
            yes | avm use 0.30.1 2>&1 || echo "Note: avm use may have issues, but binary exists"
          fi
          # Verify anchor works - try direct binary call if avm wrapper fails
          export PATH="$HOME/.avm/bin:$PATH"
          if anchor --version 2>&1; then
            echo "Anchor CLI ready and verified"
          elif [ -f "$HOME/.avm/versions/0.30.1/anchor" ]; then
            echo "Using Anchor binary directly (avm wrapper not working)"
            "$HOME/.avm/versions/0.30.1/anchor" --version 2>&1 || echo "Warning: Could not get anchor version"
          else
            echo "Warning: anchor --version failed, but continuing..."
          fi
      - name: Install pnpm
        run: corepack enable
      - name: Backend test
        working-directory: backend
        run: |
          pnpm install
          pnpm test
      - name: Frontend test
        working-directory: frontend
        run: |
          pnpm install
          pnpm test
      - name: Anchor test
        working-directory: blockchain
        run: |
          export PATH="$HOME/.avm/bin:$PATH"
          # Ensure anchor is available (should already be set up from Install Anchor CLI step)
          if ! command -v anchor >/dev/null 2>&1; then
            echo "ERROR: anchor command not found, checking setup..."
            avm list 2>&1 || true
            ls -la "$HOME/.avm/bin/" || true
            # Try to create symlink if version exists
            if [ -f "$HOME/.avm/versions/0.30.1/anchor" ]; then
              mkdir -p "$HOME/.avm/bin"
              ln -sfn "$HOME/.avm/versions/0.30.1/anchor" "$HOME/.avm/bin/anchor"
              chmod +x "$HOME/.avm/bin/anchor"
            elif command -v anchor-cli >/dev/null 2>&1; then
              mkdir -p "$HOME/.avm/bin"
              ln -sfn "$(which anchor-cli)" "$HOME/.avm/bin/anchor"
            else
              echo "ERROR: No anchor binary found"
              exit 1
            fi
          fi
          # Ensure avm knows which version to use, or use binary directly
          ANCHOR_CMD="anchor"
          export PATH="$HOME/.avm/bin:$PATH"
          
          # Check if binary exists directly
          if [ -f "$HOME/.avm/versions/0.30.1/anchor" ]; then
            echo "Anchor binary found at $HOME/.avm/versions/0.30.1/anchor"
            # Try to set version with avm
            echo "Attempting to set Anchor version with avm..."
            if yes | avm use 0.30.1 >/dev/null 2>&1; then
              echo "avm use succeeded, using anchor command"
              # Test if anchor command works
              if anchor --version >/dev/null 2>&1; then
                ANCHOR_CMD="anchor"
              else
                echo "anchor command failed, using binary directly"
                ANCHOR_CMD="$HOME/.avm/versions/0.30.1/anchor"
              fi
            else
              echo "avm use failed, using binary directly"
              ANCHOR_CMD="$HOME/.avm/versions/0.30.1/anchor"
            fi
          elif [ -f "$HOME/.avm/bin/anchor" ]; then
            echo "Found anchor binary at $HOME/.avm/bin/anchor"
            ANCHOR_CMD="$HOME/.avm/bin/anchor"
          elif command -v anchor-cli >/dev/null 2>&1; then
            echo "Found anchor-cli, creating symlink"
            mkdir -p "$HOME/.avm/bin"
            ln -sfn "$(which anchor-cli)" "$HOME/.avm/bin/anchor"
            chmod +x "$HOME/.avm/bin/anchor"
            ANCHOR_CMD="anchor"
          else
            echo "ERROR: Cannot find anchor binary anywhere"
            echo "Debug info:"
            avm list 2>&1 || true
            ls -la "$HOME/.avm/bin/" 2>&1 || true
            ls -la "$HOME/.avm/versions/0.30.1/" 2>&1 || true
            exit 1
          fi
          
          echo "Anchor version (using: $ANCHOR_CMD):"
          if $ANCHOR_CMD --version 2>&1; then
            echo "Anchor CLI is working"
          else
            echo "ERROR: Anchor CLI failed to show version"
            exit 1
          fi
          echo "Running Anchor tests..."
          $ANCHOR_CMD test -- --nocapture
      - name: Generate coverage report
        working-directory: blockchain
        run: |
          cargo install cargo-llvm-cov --locked
          cargo llvm-cov --locked --all-features --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./blockchain/lcov.info
          flags: blockchain
          name: blockchain-coverage
          fail_ci_if_error: false
      - name: Check coverage threshold
        working-directory: blockchain
        run: |
          # Extract coverage percentage from cargo llvm-cov output
          coverage_output=$(cargo llvm-cov --locked --all-features --workspace --summary-only 2>&1 || echo "")
          coverage=$(echo "$coverage_output" | grep -E "Total.*[0-9]+\.[0-9]+%" | sed -E 's/.*Total.*([0-9]+\.[0-9]+)%.*/\1/' | head -1 || echo "0")
          echo "Coverage: ${coverage}%"
          # Convert to integer for comparison (multiply by 100)
          coverage_int=$(echo "$coverage" | awk '{printf "%.0f", $1 * 1}')
          if [ -z "$coverage_int" ] || [ "$coverage_int" -lt 80 ]; then
            echo "ERROR: Coverage ${coverage}% is below 80% threshold"
            exit 1
          fi
          echo "Coverage check passed: ${coverage}%"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
