services:
  validator:
    image: solanalabs/solana:v1.18.18
    platform: linux/amd64
    command: >
      solana-test-validator
      --reset
      --limit-ledger-size
      --faucet-port 9900
      --rpc-port 8899
      --dynamic-port-range 8000-8020
    ports:
      - "8899:8899"
      - "9900:9900"
    volumes:
      - validator-ledger:/ledger

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - API_KEY=${API_KEY:-test-key-minimum-16-characters}
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - NEXT_PUBLIC_SOLANA_RPC=${NEXT_PUBLIC_SOLANA_RPC:-https://api.devnet.solana.com}
      - NEXT_PUBLIC_BACKEND_URL=http://backend:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  validator-ledger:

